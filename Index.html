<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class='wrapper'>
    <div class='display_wrapper'>  
      <div class='display'></div>
    </div>
    <div class='calculator'>
      <button type="button" class="operand">7</button>
      <button type="button" class="operand">8</button>
      <button type="button" class="operand">9</button>
      <button type="button" class="digital-inversion">&#177;</button>
      <button type="button" class="delete-number">&#8594;</button>
      <button type="button" class="operand">4</button>
      <button type="button" class="operand">5</button>
      <button type="button" class="operand">6</button>
      <button type="button" class="multiplication operator">&#8727;</button>
      <button type="button" class="division operator">&#247;</button>
      <button type="button" class="operand">1</button>
      <button type="button" class="operand">2</button>
      <button type="button" class="operand">3</button>
      <button type="button" class="minus operator">&#8722;</button>
      <button type="button" class="plus operator">&#43;</button>
      <button type="button" class="clear-button">C</button>
      <button type="button" class="operand">0</button>
      <button type="button" class="separator">.</button> 
      <button type="button" class="result-button">&#61;</button>
      <button type="button" class="square-root">&#8730;</button>
    </div>
    <script src='main.js'></script>
</body>

</html>
